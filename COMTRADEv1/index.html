<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMTRADE Viewer</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.min.css" />

    <link
      href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css"
      rel="stylesheet" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .uplot-ew-resize {
        cursor: ew-resize !important;
      }

      .uplot-noselect,
      .uplot-noselect * {
        user-select: none !important;
        -webkit-user-select: none !important;
      }

      .tabulator-row,
      .tabulator-row.tabulator-row-even,
      .tabulator-row.tabulator-row-odd,
      .tabulator-group .tabulator-row,
      .tabulator-group .tabulator-group-level-0 .tabulator-row,
      .tabulator-group .tabulator-group-level-1 .tabulator-row {
        background-color: #ffffff !important;
      }

      .tabulator-row:hover {
        background-color: #ffffff !important;
      }
    </style>
  </head>

  <body>
    <h1 class="text-3xl font-bold text-center mb-8">COMTRADE File Viewer</h1>
    <main>
      <section aria-labelledby="file-upload-label">
        <label id="file-upload-label" for="cfgFile"
          >Upload CFG and DAT Files:</label
        >
        <input
          type="file"
          id="cfgFile"
          accept=".cfg,.dat"
          multiple
          aria-describedby="file-upload-label" />
        <button id="loadBtn">Load Files</button>
      </section>
      <section id="fileInfo" aria-labelledby="file-info-heading">
        <h2 id="file-info-heading">File Information</h2>
        <p id="cfgFileName">CFG File: Not Selected</p>
        <p id="datFileName">DAT File: Not Selected</p>
      </section>
      <section id="charts" class="charts" aria-label="Charts"></section>
      <section id="fixed-results" aria-label="Results"></section>
      <button id="showChannelListBtn">Show Channel List</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.iife.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
